name: Deploy to AWS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -f Dockerfile.api -t $ECR_REGISTRY/listforge-api:${{ github.sha }} .
          docker tag $ECR_REGISTRY/listforge-api:${{ github.sha }} $ECR_REGISTRY/listforge-api:latest
          docker push $ECR_REGISTRY/listforge-api:${{ github.sha }}
          docker push $ECR_REGISTRY/listforge-api:latest

      - name: Build and push Web image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -f Dockerfile.web \
            --build-arg VITE_API_URL=https://${{ secrets.APP_RUNNER_API_URL }}/api \
            -t $ECR_REGISTRY/listforge-web:${{ github.sha }} .
          docker tag $ECR_REGISTRY/listforge-web:${{ github.sha }} $ECR_REGISTRY/listforge-web:latest
          docker push $ECR_REGISTRY/listforge-web:${{ github.sha }}
          docker push $ECR_REGISTRY/listforge-web:latest

      - name: Deploy API to App Runner
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Check if service exists and is running
          SERVICE_STATUS=$(aws apprunner describe-service --service-arn ${{ secrets.APP_RUNNER_API_ARN }} --region ${{ env.AWS_REGION }} --query 'Service.Status' --output text 2>/dev/null || echo "NOT_FOUND")
          
          if [ "$SERVICE_STATUS" = "RUNNING" ]; then
            echo "Service exists, triggering deployment..."
            aws apprunner start-deployment \
              --service-arn ${{ secrets.APP_RUNNER_API_ARN }} \
              --region ${{ env.AWS_REGION }}
          else
            echo "Service not found or not running, creating new service..."
            aws apprunner create-service \
              --service-name listforge-api \
              --source-configuration "{
                \"ImageRepository\": {
                  \"ImageIdentifier\": \"${ECR_REGISTRY}/listforge-api:latest\",
                  \"ImageConfiguration\": {
                    \"Port\": \"3001\",
                    \"RuntimeEnvironmentVariables\": {
                      \"NODE_ENV\": \"production\",
                      \"PORT\": \"3001\"
                    }
                  },
                  \"ImageRepositoryType\": \"ECR\"
                },
                \"AuthenticationConfiguration\": {
                  \"AccessRoleArn\": \"arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/AppRunnerECRAccessRole\"
                },
                \"AutoDeploymentsEnabled\": true
              }" \
              --instance-configuration "{
                \"Cpu\": \"256\",
                \"Memory\": \"512\",
                \"InstanceRoleArn\": \"arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/AppRunnerInstanceRole\"
              }" \
              --health-check-configuration "{
                \"Protocol\": \"HTTP\",
                \"Path\": \"/api/health\",
                \"Interval\": 10,
                \"Timeout\": 5,
                \"HealthyThreshold\": 1,
                \"UnhealthyThreshold\": 5
              }" \
              --region ${{ env.AWS_REGION }}
          fi

      - name: Deploy Web to App Runner
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Check if service exists and is running
          SERVICE_STATUS=$(aws apprunner describe-service --service-arn ${{ secrets.APP_RUNNER_WEB_ARN }} --region ${{ env.AWS_REGION }} --query 'Service.Status' --output text 2>/dev/null || echo "NOT_FOUND")
          
          if [ "$SERVICE_STATUS" = "RUNNING" ]; then
            echo "Service exists, triggering deployment..."
            aws apprunner start-deployment \
              --service-arn ${{ secrets.APP_RUNNER_WEB_ARN }} \
              --region ${{ env.AWS_REGION }}
          else
            echo "Service not found or not running, creating new service..."
            aws apprunner create-service \
              --service-name listforge-web \
              --source-configuration "{
                \"ImageRepository\": {
                  \"ImageIdentifier\": \"${ECR_REGISTRY}/listforge-web:latest\",
                  \"ImageConfiguration\": {
                    \"Port\": \"80\",
                    \"RuntimeEnvironmentVariables\": {}
                  },
                  \"ImageRepositoryType\": \"ECR\"
                },
                \"AuthenticationConfiguration\": {
                  \"AccessRoleArn\": \"arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/AppRunnerECRAccessRole\"
                },
                \"AutoDeploymentsEnabled\": true
              }" \
              --instance-configuration "{
                \"Cpu\": \"256\",
                \"Memory\": \"512\"
              }" \
              --health-check-configuration "{
                \"Protocol\": \"HTTP\",
                \"Path\": \"/\",
                \"Interval\": 10,
                \"Timeout\": 5,
                \"HealthyThreshold\": 1,
                \"UnhealthyThreshold\": 5
              }" \
              --region ${{ env.AWS_REGION }}
          fi

