name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -f Dockerfile.api -t $ECR_REGISTRY/listforge-api:${{ github.sha }} .
          docker tag $ECR_REGISTRY/listforge-api:${{ github.sha }} $ECR_REGISTRY/listforge-api:latest
          docker push $ECR_REGISTRY/listforge-api:${{ github.sha }}
          docker push $ECR_REGISTRY/listforge-api:latest

      - name: Build and push Web image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -f Dockerfile.web \
            --build-arg VITE_API_URL=https://${{ secrets.APP_RUNNER_API_URL }}/api \
            -t $ECR_REGISTRY/listforge-web:${{ github.sha }} .
          docker tag $ECR_REGISTRY/listforge-web:${{ github.sha }} $ECR_REGISTRY/listforge-web:latest
          docker push $ECR_REGISTRY/listforge-web:${{ github.sha }}
          docker push $ECR_REGISTRY/listforge-web:latest

      - name: Wait for API service to be ready
        run: |
          echo "Waiting for API service to be in RUNNING state..."
          for i in {1..60}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.APP_RUNNER_API_ARN }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.Status' --output text 2>/dev/null || echo "NOT_FOUND")
            echo "Attempt $i: Status = $STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              echo "API service is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for API service"
              exit 1
            fi
            sleep 10
          done

      - name: Deploy API to App Runner
        run: |
          echo "Triggering API deployment..."
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_API_ARN }} \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Web service to be ready
        run: |
          echo "Waiting for Web service to be in RUNNING state..."
          for i in {1..60}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.APP_RUNNER_WEB_ARN }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Service.Status' --output text 2>/dev/null || echo "NOT_FOUND")
            echo "Attempt $i: Status = $STATUS"
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Web service is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for Web service"
              exit 1
            fi
            sleep 10
          done

      - name: Deploy Web to App Runner
        run: |
          echo "Triggering Web deployment..."
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_WEB_ARN }} \
            --region ${{ env.AWS_REGION }}
