<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>ListForge - AI-Powered Product Listings for Resellers</title>
    <meta name="title" content="ListForge - AI-Powered Product Listings for Resellers" />
    <meta name="description" content="Research, price, and list products across eBay, Amazon, Facebook Marketplace, and more in seconds. AI-powered listing platform for individual resellers and enterprise operations." />
    <meta name="keywords" content="reselling, eBay listing, Amazon FBA, product research, AI pricing, cross-listing, inventory management, reseller tools, marketplace integration" />
    <meta name="author" content="ListForge" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://listforge.io/" />
    <meta property="og:title" content="ListForge - AI-Powered Product Listings" />
    <meta property="og:description" content="List smarter. Sell faster. AI-powered research and cross-listing for every marketplace." />
    <meta property="og:image" content="https://listforge.io/og-image.png" />
    <meta property="og:site_name" content="ListForge" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://listforge.io/" />
    <meta property="twitter:title" content="ListForge - AI-Powered Product Listings" />
    <meta property="twitter:description" content="List smarter. Sell faster. AI-powered research and cross-listing for every marketplace." />
    <meta property="twitter:image" content="https://listforge.io/og-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://listforge.io/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#14b8a6" />
    <meta name="msapplication-TileColor" content="#14b8a6" />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ListForge",
      "description": "AI-powered product listing platform for resellers",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web, iOS, Android",
      "url": "https://listforge.io",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free tier available"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250",
        "bestRating": "5",
        "worstRating": "1"
      },
      "featureList": [
        "AI Product Research",
        "Smart Pricing Engine",
        "Multi-Marketplace Listing",
        "Inventory Management",
        "Analytics Dashboard"
      ],
      "screenshot": "https://listforge.io/og-image.png",
      "softwareVersion": "1.0",
      "provider": {
        "@type": "Organization",
        "name": "ListForge",
        "url": "https://listforge.io"
      }
    }
    </script>
    <!-- Initialize dark mode immediately to prevent flash -->
    <script>
      const savedTheme = localStorage.getItem('theme')
      const theme = savedTheme || 'dark'
      if (theme === 'dark') {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
